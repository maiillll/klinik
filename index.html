<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik - Daftar Pasien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Klinik Sehat</div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white" id="nav-pasien"><i class="fas fa-user-injured me-2"></i>Daftar Pasien</a>
                <a href="tindakan.html" class="list-group-item list-group-item-action bg-dark text-white" id="nav-tindakan"><i class="fas fa-stethoscope me-2"></i>Jenis Tindakan</a>
                <a href="obat.html" class="list-group-item list-group-item-action bg-dark text-white" id="nav-obat"><i class="fas fa-pills me-2"></i>Daftar Obat</a>
                <a href="resep.html" class="list-group-item list-group-item-action bg-dark text-white" id="nav-resep"><i class="fas fa-file-prescription me-2"></i>Input Resep</a>
                <a href="pembayaran.html" class="list-group-item list-group-item-action bg-dark text-white" id="nav-pembayaran"><i class="fas fa-money-bill-wave me-2"></i>Riwayat Pembayaran</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
                </div>
            </nav>
            <div class="container-fluid p-4">
                <h1 class="mt-4"><i class="fas fa-user-injured me-2"></i>Daftar Pasien</h1>
                <div class="card mt-4">
                    <div class="card-header"><button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal"><i class="fas fa-plus me-2"></i>Daftarkan Pasien Baru</button></div>
                    <div class="card-body">
                        <table id="dataTable" class="table table-striped table-bordered" style="width:100%">
                            <thead><tr><th>No</th><th>Nama Pasien</th><th>Tgl Lahir</th><th>Alamat</th><th>No. Telp</th><th>Aksi</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Form Data Pasien</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="formData">
                        <div class="mb-3"><label>Nama Lengkap</label><input type="text" class="form-control" id="nama" required></div>
                        <div class="mb-3"><label>Tgl Lahir</label><input type="date" class="form-control" id="tgl_lahir" required></div>
                        <div class="mb-3"><label>Alamat</label><textarea class="form-control" id="alamat" rows="3" required></textarea></div>
                        <div class="mb-3"><label>No. Telp</label><input type="text" class="form-control" id="telp" required></div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pasien.js"></script>
</body>
</html>
