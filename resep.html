                        <div class="container-fluid p-4">
                <h1 class="mt-4"><i class="fas fa-file-prescription me-2"></i>Input Resep & Tindakan</h1>
                <div class="card mt-4">
                    <div class="card-body">
                        <form id="formResep">
                            <div class="row">
                                <div class="col-md-6 mb-3 autocomplete-container">
                                    <label><b>Cari Pasien</b></label>
                                    <input type="text" id="cariPasien" class="form-control" placeholder="Ketik nama pasien..." autocomplete="off" required>
                                    <input type="hidden" id="pasienId">
                                    <div id="pasienInfo" class="mt-2 form-text">Pasien belum dipilih.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label><b>Tanggal</b></label>
                                    <input type="date" id="tanggal" class="form-control" required>
                                </div>
                            </div>
                            <hr>
                            <h5>Tindakan yang Dilakukan</h5>
                            <div class="row align-items-end">
                                <div class="col-md-5 mb-3 autocomplete-container"><label>Jenis Tindakan</label><input type="text" id="cariTindakan" class="form-control" autocomplete="off"></div>
                                <div class="col-md-2 mb-3"><label>Qty</label><input type="number" id="qtyTindakan" class="form-control" value="1" min="1"></div>
                                <div class="col-md-3 mb-3"><label>Harga Satuan</label><input type="text" id="hargaTindakan" class="form-control" readonly></div>
                                <div class="col-md-2 mb-3"><button type="button" id="addTindakan" class="btn btn-info w-100">Tambah</button></div>
                            </div>
                            <table class="table mt-2 table-sm" id="tabelTindakan">
                                <thead class="table-light"><tr><th>Tindakan</th><th>Qty</th><th>Subtotal</th><th>Aksi</th></tr></thead>
                                <tbody></tbody>
                            </table>
                            <hr>
                            <h5>Resep Obat</h5>
                             <div class="row align-items-end">
                                <div class="col-md-5 mb-3 autocomplete-container"><label>Nama Obat</label><input type="text" id="cariObat" class="form-control" autocomplete="off"></div>
                                <div class="col-md-2 mb-3"><label>Qty</label><input type="number" id="qtyObat" class="form-control" value="1" min="1"></div>
                                <div class="col-md-3 mb-3"><label>Harga Satuan</label><input type="text" id="hargaObat" class="form-control" readonly></div>
                                <div class="col-md-2 mb-3"><button type="button" id="addObat" class="btn btn-info w-100">Tambah</button></div>
                            </div>
                            <table class="table mt-2 table-sm" id="tabelObat">
                                <thead class="table-light"><tr><th>Obat</th><th>Qty</th><th>Subtotal</th><th>Aksi</th></tr></thead>
                                <tbody></tbody>
                            </table>
                            <hr>
                            <div class="text-end">
                                <h3>Total Biaya: Rp <span id="totalBiaya">0</span></h3>
                                <button type="submit" class="btn btn-primary btn-lg">Buat Tagihan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
